<!DOCTYPE html><html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RomanHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #4a148c;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      background: #6a1b9a;
      padding: 0.5rem;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 1.5rem;
      max-width: 900px;
      margin: auto;
    }
    .novel {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #4a148c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #6a1b9a;
    }
  </style>
</head>
<body>
  <header>
    <h1>RomanHub</h1>
    <p>مرجع آنلاین رمان‌های من</p>
  </header>  <nav>
    <a href="#home">🏠 رمان‌ها</a>
    <a href="#chat">💬 چت عمومی</a>
    <a href="#contact">📩 تماس با من</a>
  </nav>  <div class="container" id="home">
    <h2>📚 لیست رمان‌ها</h2>
    <div class="novel">
      <h3>رمان اول</h3>
      <p>خلاصه‌ای کوتاه از رمان اول... <a href="#">ادامه مطالعه</a></p>
    </div>
    <div class="novel">
      <h3>رمان دوم</h3>
      <p>خلاصه‌ای کوتاه از رمان دوم... <a href="#">ادامه مطالعه</a></p>
    </div>
  </div>  <div class="container" id="chat">
    <h2>💬 چت عمومی</h2>
    <p>در این بخش می‌توانید با دیگران گفتگو کنید:</p>
    <!-- Chat box embed (example: Chatango) -->
    <iframe src="https://chatango.com/" title="Public Chat"></iframe>
  </div>  <div class="container" id="contact">
    <h2>📩 تماس با من</h2>
    <form>
      <input type="text" placeholder="نام شما" required>
      <input type="email" placeholder="ایمیل شما" required>
      <textarea rows="5" placeholder="پیام شما" required></textarea>
      <button type="submit">ارسال پیام</button>
    </form>
  </div>
</body>
</html>
